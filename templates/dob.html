<br><br><br><br>
<center style="font-size:40px">
    <div class="container my-3", border= 5px outset red;>
        <h1>DOB List</h1></center>
    
           <center style="font-size:80px"> {% if dob_list|length == 0 %}
                
            <div class="alert alert-dark" role="alert">
                No dob found. Add your first dob now!
            </div>
            {% else %} 
            <table class="table table-striped", border= 5px outset red;>
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Actions</th>
                    </tr>
                </thead>
                
            <tbody>
            {% for todo in dob_list %}
            <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo[1]}}</td>
            <td>{{todo[2]}}</td>
            <td>{{todo[3]}}</td>
            <td>
                <a href="/update/{{todo[0]}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
                <a href="/delete/{{todo[0]}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
            
            </td>
            </tr>
            
            {% endfor %}
        </tbody>
        </table></div>
            {% endif %}
            
        
</center>
